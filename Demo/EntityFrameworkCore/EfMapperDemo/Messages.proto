syntax = "proto3";
package Oasis.EntityFrameworkCore.EfMapperDemo;
option csharp_namespace = "Oasis.EntityFrameworkCore.EfMapperDemo";

message EmployeeDTO {
	string name = 1;
	string description = 2;
	string projectName = 3;
}

message ProjectDTO {
	string name = 1;
	string description = 2;
	repeated EmployeeDTO Employees = 3;
}